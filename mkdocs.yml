site_name: Yiyang Lu
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: white
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    # - content.tooltips
    - navigation.tabs
    # - navigation.top
    
site_url: https://yiyanglu.github.io

extra:
  social:
  # Use the link to find icons: https://squidfunk.github.io/mkdocs-material/reference/icons-emojis/
    # - icon: simple/googlescholar
    #   link: https://scholar.google.com/citations?hl=en&user=tmrnmuUAAAAJ
    #   name: Google Scholar

    # - icon: simple/dblp
