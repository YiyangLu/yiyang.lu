    #   name: dblp

    # - icon: simple/semanticscholar
    #   link: https://scholar.google.com/citations?hl=en&user=tmrnmuUAAAAJ
    #   name: Semantic Scholar

    - icon: simple/linkedin
      link: https://www.linkedin.com/in/yiyang-lu-889b45250/
      name: LinkedIn

markdown_extensions:
# Please read  https://squidfunk.github.io/mkdocs-material/reference/admonitions/#collapsible-blocks
  - attr_list
  - admonition
  - pymdownx.details
  - md_in_html
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
   - glightbox